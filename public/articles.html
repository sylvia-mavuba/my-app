<form ng-controller="articlesCtrl">
      <div class="form-group">
          <p><strong>Nbre articles existants :</strong> {{articles.length}}</p>

          <div class="checkbox" ng-repeat="article in articles">
                <label>
                    <input type="checkbox" ng-click="deleteArticle(article._id)"> {{ article.title }}
                </label>
            </div>

            <p>Cr√©ation article :</p>

            <label for="">Title</label>
            <input type="text" class="form-control" id="" placeholder="titre article" ng-model="formData.title">

            <label for="">Texte</label>
            <textarea name="" rows="8" cols="80" placeholder="corps article" ng-model="formData.text"></textarea>

            <label for="">Auteur</label>
            <input type="text" class="form-control" id="" placeholder="auteur article" ng-model="formData.autor">
      </div>

      <button type="submit" class="btn btn-default" ng-click="createArticle()">Ajouter</button>
</form>
